<style>
  .subscribe-button {
    background-color: rgb(197, 0, 0);
    color: white;
    height: 36px;
    width: 120px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }

  .join-button {
    background-color: white;
    color: rgb(17, 152, 185);
    height: 36px;
    width: 63px;
    border-color: rgb(17, 152, 185);
    border-style: solid;
    border-radius: 2px;
    border-width: 2px;
    cursor: pointer;
  }

  .tweet-button {
    background-color: rgb(17, 152, 185);
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

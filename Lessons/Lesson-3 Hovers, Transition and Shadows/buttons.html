<style>
  .subscribe-button {
    background-color: rgb(197, 0, 0);
    color: white;
    height: 36px;
    width: 120px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.5s;

  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(17, 152, 185);
    height: 36px;
    width: 63px;
    border-color: rgb(17, 152, 185);
    border-style: solid;
    border-radius: 2px;
    border-width: 2px;
    cursor: pointer;

    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(17, 152, 185);
    color: white;
  }

  .join-button:active {
    opacity: 0.8;
  }

  .tweet-button {
    background-color: rgb(17, 152, 185);
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;

    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.8;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
